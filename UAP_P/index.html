<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table {
      border-collapse: collapse;
    }
    th,
    td {
      border: 1px black solid;
      padding: 8px;
      text-align: left;
    }
    .container {
      padding-top: 30px;
      padding-bottom: 10px;
    }
  </style>
  <body>
    <div class="container">
      <table id="barang">
        <tr>
          <th>Kode</th>
          <th>Barang</th>
          <th>Harga</th>
        </tr>
        <tr>
          <td>001</td>
          <td>Barang A</td>
          <td>10.000</td>
        </tr>
        <tr>
          <td>002</td>
          <td>Barang B</td>
          <td>20.000</td>
        </tr>
        <tr>
          <td>003</td>
          <td>Barang C</td>
          <td>30.000</td>
        </tr>
      </table>
    </div>
    <div>
      <h3>INPUTAN USER</h3>
    </div>
    <table id="input">
      <tr>
        <td><label for="kode-barang">Masukkan Kode </label></td>
        <td>:</td>
        <td><input type="number" id="kode-barang" /></td>
      </tr>
      <tr>
        <td><label for="banyak-barang">Banyaknya Barang </label></td>
        <td>:</td>
        <td><input type="number" id="banyak-barang" /></td>
      </tr>
      <tr>
        <td><button type="button" onclick="jumlah_barang()">Submit</button></td>
      </tr>
    </table>
    <script>
      var jumlah;
      function jumlah_barang(jumlah) {
        var kode_barang = document.getElementById("kode-barang");
        var banyak_barang = document.getElementById("banyak-barang");
        var harga;

        if (kode_barang.value == "001") {
          harga = 10000;
        } else if (kode_barang.value == "002") {
          harga = 20000;
        } else if (kode_barang.value == "003") {
          harga = 30000;
        }
        jumlah = harga * parseInt(banyak_barang.value);
        alert("Total Pembayaran Adalah " + jumlah);
        var uang = prompt("Masukkan uang andaa");
        var kembalian = parseInt(uang) - jumlah;
        if (uang < jumlah) {
          alert("Uang kurhng");
        } else {
          alert("Kembalian anda adalah : " + kembalian);
        }
      }
    </script>
  </body>
</html>
